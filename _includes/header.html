<header id="header" class="parent justify-spaceBetween">
  <div class="inner w100 relative">
    <span class="w3-row w3-container">
	<span class="w3-col w3-container m2">
	<span class="f-left">  
		<a href="{{ site.baseurl }}/">
			<h1>
			<span>nicolas</span>Coia
			</h1>
		</a>
    	</span>
	</span>
	<span id="nav-links" class="w3-row w3-container m8">
	<!-- Nav pages -->
		{% for page in site.pages %}
		{% if page.layout == "page" %}
		<a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">{{ page.title }}</a>
		{% endif %}
		{% endfor %}
      
	<!-- Nav links -->
		{% include link.html %}
    	</span>
	<span class="w3-col w3-container m2">
	</span>

  </div>
</header>
